<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de monedas</title>
</head>
<body>
    <div class="converter-container">
        <h1>Conversor de monedas Nacional</h1>
        <form id="currency-form">
            <div class="form-group">
                <label for="amount">Pesos CLP</label>
                <input type="number" class="form-control" id="dinero" placeholder="25000">
            </div>
            <div class="form-group">
                <label for="currency">Moneda a convertir:</label>
                <select class="form-control" id="currency">                    
                    <option value="dolar">Dólar</option>
                    <option value="euro">Euro</option>
                    <option value="uf">UF</option>
                    <!-- Agregar más opciones según sea necesario -->
                </select>
            </div>
            <button type="submit" class="btn btn-custom btn-block" id="search">Buscar</button>
        </form>
        <h1></h1>
        <div class="result">
            Resultado: <span id="result"></span>
        </div>
        <div id="error-message" class="text-danger"></div>
        <div class="bg-white">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    
      

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
